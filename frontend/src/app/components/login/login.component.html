<form class="form-horizontal" [formGroup]="loginForm">
  <h2 class="text-center">Login</h2>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
      <input type="text" placeholder="Username" class="form-control " formControlName="username" #username/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
      <input type="password" placeholder="Password" class="form-control" formControlName="password" #password/>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-default" (click)="getLogin(username.value, password.value)">Login</button>
  </div>
</form>
