<div class="container content">
  <div class="row" *ngIf="!loginError">
    <div class="text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 error">
      <label class="error-content">Login Error</label>
    </div>
      
    </div>
    <div class="row">
      <h2 class="text-center">Login</h2>
    </div>
  
    <form class="form-horizontal" [formGroup]="loginForm">
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
          <input type="text" placeholder="Username" class="form-control " formControlName="username" #username/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
          <input type="password" placeholder="Password" class="form-control" formControlName="password" #password/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-default" (click)="loginToSite(username.value, password.value)">Login</button>
      </div>
    </form>
</div>
